# WarzoneFishing Configuration
# All rewards and settings are fully customizable!

# ============================================
# HEADHUNTING INTEGRATION
# ============================================
# If HeadHunting plugin is installed, players get better
# fishing luck based on their HeadHunting level!
#
# Luck Bonus Per Level:
#   Level 1:  +2.5%  rare item chance
#   Level 7:  +17.5% rare item chance  
#   Level 14: +35%   rare item chance
#
# Epic items get 1.25x this bonus
# Legendary items get 1.5x this bonus
#
# Example at Level 14:
#   - Rare items: +35% chance
#   - Epic items: +43.75% chance
#   - Legendary items: +52.5% chance
# ============================================

settings:
  # Which claim plugin to use for warzone detection
  # Options: factions, factionsuuid, worldguard, none
  claim-plugin: factions
  
  # If using WorldGuard, specify the region name
  worldguard-region: warzone
  
  # If claim-plugin is 'none', you can specify allowed worlds
  allowed-worlds:
    - world
    - warzone_world
  
  # Drop item at hook location instead of giving directly to inventory
  drop-at-hook: false
  
  # Title display settings (in ticks, 20 ticks = 1 second)
  title-fade-in: 10
  title-stay: 40
  title-fade-out: 10
  
  # Action bar message shown when catching something (leave empty to disable)
  # Placeholders: {player}, {item}, {rarity}
  action-bar-message: "&a+1 &7{item}"

# ============================================
# REWARDS CONFIGURATION
# ============================================
# Each reward can have the following options:
#
# material: The Bukkit material name (required)
# display-name: Custom item name with color codes
# amount: Stack size (default: 1)
# data: Data value for items like wool colors (default: 0)
# lore: List of lore lines
# enchantments: Map of enchantment name to level
# chance: Weight for this reward (higher = more common)
# rarity: Rarity tier (COMMON, UNCOMMON, RARE, EPIC, LEGENDARY)
# title-message: Title text shown on screen
# subtitle-message: Subtitle text shown below title
# sound: Sound to play (use 1.8.8 sound names)
# sound-pitch: Pitch of the sound (0.5 - 2.0)
# sound-volume: Volume of the sound (0.0 - 1.0)
# commands: List of commands to run (use {player} placeholder)
# broadcast: Whether to broadcast when caught (true/false)
# broadcast-message: Message to broadcast
# ============================================

