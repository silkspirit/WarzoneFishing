# WarzoneFishing Configuration
# All rewards and settings are fully customizable!

# ============================================
# HEADHUNTING INTEGRATION
# ============================================
# If HeadHunting plugin is installed, players get better
# fishing luck based on their HeadHunting level!
#
# Luck Bonus Per Level:
#   Level 1:  +2.5%  rare item chance
#   Level 7:  +17.5% rare item chance  
#   Level 14: +35%   rare item chance
#
# Epic items get 1.25x this bonus
# Legendary items get 1.5x this bonus
# ============================================

settings:
  claim-plugin: factions
  worldguard-region: warzone
  allowed-worlds:
    - world
    - warzone_world
  drop-at-hook: false
  title-fade-in: 10
  title-stay: 40
  title-fade-out: 10
  action-bar-message: "&a+1 &7{item}"

