# 
# FEATURES:
# - NBT tags for ShopGUIPlus integration (sell same item at different prices)
# - Custom skull textures for special items
# - Crate key rewards via commands
# - Teal/Aqua theme throughout
#
# RARITY COLORS:
#   COMMON    = &7 (Gray)
#   UNCOMMON  = &a (Green)
#   RARE      = &3 (Dark Aqua)
#   EPIC      = &5 (Dark Purple)
#   LEGENDARY = &6 (Gold)
