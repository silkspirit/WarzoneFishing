#  Version 2.1.0 - Level-Based Rewards with Phoenix Crate Keys
# ═══════════════════════════════════════════════════════════════════════════════
# 
# FEATURES:
# - Level-gated rewards (requires HeadHunting)
# - Phoenix Crate Keys as fishing rewards
# - NBT tags for ShopGUIPlus integration
# - Custom skull textures for special items
#
# LEVEL REQUIREMENTS:
#   Levels 1-3:   Common fish, basic rewards
#   Levels 4-6:   Uncommon fish, Rogue/Iris keys
#   Levels 7-9:   Rare fish, Foxglove/Rose keys
#   Levels 10-12: Epic fish, Sakura/Lily keys
#   Levels 13-14: Legendary fish, Lotus/OG keys
#
# RARITY COLORS:
#   COMMON    = &7 (Gray)
#   UNCOMMON  = &a (Green)
#   RARE      = &3/&5/&c (Aqua/Purple/Red)
#   EPIC      = &d/&f (Pink/White)
#   LEGENDARY = &6/&b (Gold/Aqua)
#
# ═══════════════════════════════════════════════════════════════════════════════

settings:
  claim-plugin: factions
  worldguard-region: warzone
  allowed-worlds:
