settings:
  # Which claim plugin to use for warzone detection
  # Options: factions, factionsuuid, worldguard, none
  claim-plugin: factions
  
  # If using WorldGuard, specify the region name
  worldguard-region: warzone
  
  # If claim-plugin is 'none', specify allowed worlds
  allowed-worlds:
    - world
    - warzone
  
  # Drop item at hook location instead of inventory
  drop-at-hook: false
  
  # Cooldown between catches (seconds, 0 = disabled)
  cooldown: 0
  
  # Title display settings (in ticks, 20 = 1 second)
  title-fade-in: 10
  title-stay: 40
  title-fade-out: 10
  
  # Action bar message (leave empty to disable)
  # Placeholders: {player}, {item}, {rarity}, {rarity_color}
  action-bar-message: "&b+1 &f{item}"

# ═══════════════════════════════════════════════════════════════════════════════
# REWARDS CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════════
#
# REWARD TYPES:
#   ITEM    - Normal item with optional NBT tags
#   CUSTOM  - Custom item with skull texture
#   COMMAND - Command-only, no item given
#
# ITEM OPTIONS:
#   material: Bukkit material name (RAW_FISH, DIAMOND, etc.)
#   display-name: Custom name with color codes
#   amount: Stack size
#   data: Data value (fish types: 0=cod, 1=salmon, 2=clownfish, 3=pufferfish)
#   lore: List of lore lines
#   enchantments: Map of enchantment to level
#   unbreakable: true/false
#   hide-flags: Hide attributes/enchants
#   glow: Add enchant glow effect
#
# NBT TAGS (for ShopGUIPlus integration):
#   nbt:
#     warzone_rarity: "rare"    # Custom rarity tag
#     sell_value: 50            # Can be used by shop plugins
#     custom_tag: "value"       # Any custom tag
#
# SKULL OPTIONS:
#   skull-texture: Base64 texture string
#   skull-owner: Player name for their skin
#
# DISPLAY:
#   chance: Weight (higher = more common)
#   rarity: COMMON, UNCOMMON, RARE, EPIC, LEGENDARY
#   title-message: Title on catch
#   subtitle-message: Subtitle on catch
#   sound: 1.8.8 sound name
#   sound-pitch/sound-volume: Sound settings
#   broadcast: Announce to server
#   broadcast-message: Broadcast text
#   commands: List of console commands
#
# PLACEHOLDERS: {player}, {item}, {rarity}, {rarity_color}, {id}
#
# ═══════════════════════════════════════════════════════════════════════════════

